<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [formControl]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [formControl]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
          <!--<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        </div>
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <button class="btn btn-outline-primary" (click)="login('default')"> 
              Login
            </button>
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row">
        <div class="col-sm">
          </div>
          <div class="col-sm">
            <button class="loginBtn loginBtn--facebook" (click)="login('facebook')">
              Login with Facebook
            </button>
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <button class="loginBtn loginBtn--google" (click)="login('google')">
              Login with Google
            </button>
          </div>
          <div class="col-sm">
          </div>
        </div>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
